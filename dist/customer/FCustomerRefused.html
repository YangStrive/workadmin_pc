  <script src="jquery.js"></script>
  <script type="text/javascript">
    $(function(){
      var headersJson = {
        "X-Doumi-Agent": "weixinqy"
      };
      var param = '?dmclient=pcweb&X-Doumi-Agent=weixinqy'
  //     var host = '//saas-test.doumi.com'
  //        var host = '//saas-sim.doumi.com'
      var host  = '//work.doumi.com'
      $('#textareaip').on('input',function(){
        methods.changCode(this.value)
      })
      $('#confirmCode').on('click',function(){
        methods.confirmCode()
      })
      var methods={
            init:function(){
              this.team_id = this.GetQueryString('team_id')
              this.confirm_id = this.GetQueryString('confirm_id') 
              this.project_id = this.GetQueryString('project_id')
              $('.customer_Refused').height(window.innerHeight)
              var vm = this;
              $.ajax({
                  url:host + '/sea/api/1.0/client/v1/ss/confirm/feedback'+param,
                  type:'POST',
                  headers:headersJson,
                  data:{
                      team_id: vm.team_id,
                      project_id:vm.project_id,
                      confirm_id:vm.confirm_id,
                      confirm_flag:3,
                      remark:'',
                      code:''
                  },
                  timeout:10000,
                  success:function(obj){
                    if(obj.errno== 0){
                      this.showmain = obj.data.row.status_no == 0 ? true : false;
                      if(obj.data.row.status_no == 1){
                        $('#showmain1').css('display','none')
                        $('#showmain2').css('display','block')
                        $('.success_info').text('确认成功')
                      }else if(obj.data.row.status_no == 2){
                        $('#showmain1').css('display','none')
                        $('#showmain2').css('display','block')
                        $('.success_info').text('问题已反馈')
                      }

                    }else{
                      methods.alertMessage('error',obj.errmsg)
                    }
                  },
                  error: function(xhr, status){
                    methods.alertMessage('error','网络连接失败，请检查网络')
                  },
                  noNetwork: function(){
                    methods.alertMessage('error','网络连接失败，请检查网络')
                  }
              })
            },
            GetQueryString:function(name){
               var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
               var r = ('?'+window.location.href.split('?')[1]).substr(1).match(reg);
               if(r!=null)return  unescape(r[2]); return null;
            },
            changCode:function(val){
              this.textarea = val;
              $('#textarealg').text(val.length)
              if(this.textarea && this.textarea.length >= 5){
                $('#textarealg').attr('class','')
                $('.showerrormg').css('display','none')
              }
            },
            confirmCode:function(){
              if(!this.textarea){
                $('#textarealg').attr('class','errorbr')
                $('.showerrormg').css('display','inline-block').text('请输入拒绝原因')
              }else if(this.textarea.length < 5){
                $('#textarealg').attr('class','errorbr')
                $('.showerrormg').css('display','inline-block').text('请输入5-200字的问题原因')
              }else{
                var vm = this;
                $.ajax({
                    url:host + '/sea/api/1.0/client/v1/ss/confirm/feedback'+param,
                    type:'POST',
                    headers:headersJson,
                    data:{
                        team_id: vm.team_id,
                        project_id:vm.project_id,
                        confirm_id:vm.confirm_id,
                        confirm_flag:2,
                        remark:vm.textarea,
                        code:''
                    },
                    success:function(obj){
                      if(obj.errno == 0){
                        $('#showmain1').css('display','none')
                        $('#showmain2').css('display','block')
                        $('.success_info').text('问题已反馈')
                        $('#textarealg').attr('class','')
                      }else{
                        $('#textarealg').attr('class','errorbr')
                        $('.showerrormg').css('display','inline-block').text(obj.errmsg)
                      }
                    },
                    error:function(xhr, status){
                      methods.alertMessage('error','网络连接失败，请检查网络')
                    },
                    noNetwork:function(){
                      methods.alertMessage('error','网络连接失败，请检查网络')
                    }
                })
              }
            },
            alertMessage:function(type,text){
              if(type == 'success'){
                $('.el-message2').css('display','block')
                $('#alertmessage2').text(text)
                setTimeout(function(){
                  $('.el-message2').css('display','none')
                },2000)
              }else{
                  $('.el-message1').css('display','block')
                  $('#alertmessage1').text(text)
                  setTimeout(function(){
                    $('.el-message1').css('display','none')
                  },2000)
              }
            }
          };
        methods.init()

    })
  </script>
</html>
